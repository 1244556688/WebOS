<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nebula OS - Win11 Style</title>
    <style>
        /* --- æ ¸å¿ƒè®Šæ•¸ --- */
        :root {
            --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: 1px solid rgba(255, 255, 255, 0.15);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --text-main: #ffffff;
            --font-ui: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: var(--font-ui);
            overflow: hidden;
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
            color: var(--text-main);
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- 1. Windows 11 é¢¨æ ¼é–å®š/æ­¡è¿ç•«é¢ --- */
        #lock-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.1); /* è¼•å¾®é®ç½©ï¼Œé€å‡ºèƒŒæ™¯ */
            backdrop-filter: blur(5px);
            z-index: 2000;
            display: flex; flex-direction: column; align-items: center;
            padding-top: 15vh;
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.5s;
            cursor: pointer;
        }

        #lock-screen.slide-up {
            transform: translateY(-100%);
            opacity: 0;
            pointer-events: none;
        }

        .lock-time { font-size: 5rem; font-weight: 200; letter-spacing: -2px; text-shadow: 0 2px 10px rgba(0,0,0,0.3); }
        .lock-date { font-size: 1.5rem; font-weight: 400; margin-top: 10px; }
        .lock-hint {
            position: absolute; bottom: 50px;
            font-size: 1rem; opacity: 0.8;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        /* --- é€šç”¨ UI å…ƒä»¶ --- */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: var(--glass-border);
            box-shadow: var(--glass-shadow);
            border-radius: 12px;
        }

        .btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white; padding: 10px 20px;
            border-radius: 6px; cursor: pointer;
            transition: all 0.2s; font-size: 0.95rem; outline: none;
        }
        .btn:hover { background: rgba(255,255,255,0.25); border-color: var(--neon-blue); }
        .btn:active { transform: scale(0.96); }
        .btn-primary { background: var(--neon-blue); color: #000; border: none; font-weight: bold; }
        .btn-primary:hover { background: #5cf7ff; box-shadow: 0 0 15px var(--neon-blue); }

        input {
            background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1);
            padding: 12px; border-radius: 6px; color: white; width: 100%;
            margin-bottom: 15px; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--neon-blue); background: rgba(0,0,0,0.6); }

        /* --- ç™»å…¥ç•«é¢ --- */
        #auth-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            z-index: 1000;
            opacity: 0; transition: opacity 1s 0.5s; /* å»¶é²é¡¯ç¤ºï¼Œç­‰é–å®šç•«é¢æ»‘ä¸Šå» */
            pointer-events: none;
        }
        #auth-screen.visible { opacity: 1; pointer-events: all; }

        .auth-box { width: 360px; padding: 40px; text-align: center; }
        .user-avatar {
            width: 80px; height: 80px; background: #ddd; border-radius: 50%;
            margin: 0 auto 20px; border: 3px solid rgba(255,255,255,0.3);
            background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* --- æ¡Œé¢ç’°å¢ƒ --- */
        #desktop {
            display: none; width: 100%; height: 100%; position: relative;
        }

        .desktop-icons {
            padding: 20px; display: flex; flex-direction: column; flex-wrap: wrap; height: 90%; align-content: flex-start; gap: 10px;
        }

        .icon {
            width: 80px; padding: 10px; border-radius: 8px;
            display: flex; flex-direction: column; align-items: center;
            cursor: pointer; transition: 0.2s; text-align: center;
        }
        .icon:hover { background: rgba(255,255,255,0.15); }
        .icon-img {
            width: 48px; height: 48px; border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; margin-bottom: 5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }
        .icon-text { font-size: 0.8rem; color: #fff; text-shadow: 0 1px 3px rgba(0,0,0,0.8); line-height: 1.2; }

        /* --- å·¥ä½œåˆ— --- */
        .taskbar {
            position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 600px; height: 50px;
            display: flex; align-items: center; justify-content: center; gap: 15px;
            z-index: 900; border-radius: 12px;
        }

        /* --- IDE è¦–çª— --- */
        #ide-window {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            width: 90%; height: 85%;
            display: flex; flex-direction: column;
            opacity: 0; pointer-events: none; transition: 0.3s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 100;
        }
        #ide-window.open { opacity: 1; pointer-events: all; transform: translate(-50%, -50%) scale(1); }
        #ide-window.fullscreen { width: 100%; height: 100%; top:0; left:0; transform: none; border-radius: 0; border: none; }

        .ide-toolbar { height: 45px; display: flex; align-items: center; padding: 0 10px; border-bottom: var(--glass-border); gap: 10px; }
        .ide-body { flex: 1; display: flex; overflow: hidden; position: relative; }
        
        .editor-pane { flex: 1; display: flex; flex-direction: column; background: rgba(30,30,30,0.6); }
        .editor-tabs { display: flex; background: rgba(0,0,0,0.3); }
        .tab { padding: 8px 15px; cursor: pointer; font-size: 0.8rem; color: #aaa; border-right: 1px solid rgba(255,255,255,0.05); }
        .tab.active { background: rgba(255,255,255,0.05); color: var(--neon-blue); border-top: 2px solid var(--neon-blue); }
        
        .code-area {
            flex: 1; width: 100%; background: transparent; border: none;
            color: #d4d4d4; padding: 15px; font-family: 'Consolas', monospace; font-size: 14px;
            resize: none; outline: none; line-height: 1.5;
        }

        .preview-pane { flex: 1; background: white; border-left: var(--glass-border); }
        iframe { width: 100%; height: 100%; border: none; pointer-events: none; } /* é è¨­ pointer-events none é˜²æ­¢æ‹–æ‹‰è¢«åƒ */
        .preview-pane:hover iframe { pointer-events: auto; }

        /* é€šçŸ¥ Toast */
        .toast {
            position: fixed; bottom: 80px; right: 20px;
            background: rgba(30, 30, 30, 0.9); border-left: 4px solid var(--neon-blue);
            color: white; padding: 15px 25px; border-radius: 4px;
            transform: translateX(150%); transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 3000; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .toast.show { transform: translateX(0); }

        /* éš±è—çš„ Input ç”¨æ–¼ä¸Šå‚³ */
        #upload-input { display: none; }

    </style>
</head>
<body>

    <div id="lock-screen" onclick="app.unlockSystem()">
        <div class="lock-time" id="clock-time">12:00</div>
        <div class="lock-date" id="clock-date">1æœˆ1æ—¥ æ˜ŸæœŸä¸€</div>
        <div class="lock-hint">é»æ“Šæˆ–æ»‘å‹•ä»¥è§£é–</div>
    </div>

    <div id="auth-screen">
        <div class="glass-panel auth-box">
            <div class="user-avatar"></div>
            <h2 id="auth-title">æ­¡è¿å›ä¾†</h2>
            
            <div id="login-form">
                <input type="text" id="login-user" placeholder="ä½¿ç”¨è€…åç¨±">
                <input type="password" id="login-pass" placeholder="å¯†ç¢¼">
                <button class="btn btn-primary" style="width:100%" onclick="app.login()">ç™»å…¥ â†’</button>
                <p style="font-size: 0.8rem; margin-top: 15px; cursor: pointer; opacity:0.7" onclick="app.toggleAuthMode()">æ²’æœ‰å¸³è™Ÿï¼Ÿå»ºç«‹æ–°å¸³æˆ¶</p>
            </div>

            <div id="register-form" style="display:none;">
                <input type="text" id="reg-user" placeholder="è¨­å®šä½¿ç”¨è€…åç¨±">
                <input type="password" id="reg-pass" placeholder="è¨­å®šå¯†ç¢¼">
                <button class="btn btn-primary" style="width:100%" onclick="app.register()">è¨»å†Šä¸¦ç™»å…¥</button>
                <p style="font-size: 0.8rem; margin-top: 15px; cursor: pointer; opacity:0.7" onclick="app.toggleAuthMode()">è¿”å›ç™»å…¥</p>
            </div>
        </div>
    </div>

    <div id="desktop">
        <div class="desktop-icons">
            <div class="icon" onclick="app.openIDE()">
                <div class="icon-img" style="background: linear-gradient(135deg, #667eea, #764ba2);">âš¡</div>
                <div class="icon-text">Nebula IDE</div>
            </div>
            
            <div class="icon" onclick="app.createNewFilePrompt()">
                <div class="icon-img" style="background: linear-gradient(135deg, #2af598, #009efd);">+</div>
                <div class="icon-text">æ–°å»ºå°ˆæ¡ˆ</div>
            </div>

            <div class="icon" onclick="app.triggerUpload()">
                <div class="icon-img" style="background: linear-gradient(135deg, #ff9a9e, #fecfef);">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="white"><path d="M9 16h6v-6h4l-7-7-7 7h4v6zm-4 2h14v2H5v-2z"/></svg>
                </div>
                <div class="icon-text">åŒ¯å…¥æª”æ¡ˆ</div>
            </div>
        </div>

        <input type="file" id="upload-input" onchange="app.handleFileUpload(this)">

        <div id="ide-window" class="glass-panel">
            <div class="ide-toolbar">
                <div style="font-weight:bold; margin-right:15px; color:var(--neon-blue);">NEBULA</div>
                <span id="current-filename" style="opacity:0.6; font-size:0.9rem;">æœªå‘½å</span>
                <div style="flex:1"></div>
                <button class="btn" onclick="app.saveFile()">ğŸ’¾ å„²å­˜</button>
                <button class="btn btn-primary" onclick="app.runCode()">â–¶ åŸ·è¡Œ</button>
                <button class="btn" onclick="app.closeIDE()" style="background:#ff5f56; width:30px; padding:0; height:30px;">âœ•</button>
            </div>

            <div class="ide-body">
                <div class="editor-pane">
                    <div class="editor-tabs">
                        <div class="tab active" onclick="app.switchTab('html', this)">HTML</div>
                        <div class="tab" onclick="app.switchTab('css', this)">CSS</div>
                        <div class="tab" onclick="app.switchTab('js', this)">JS</div>
                    </div>
                    <textarea id="code-html" class="code-area" placeholder="HTML Code"></textarea>
                    <textarea id="code-css" class="code-area" style="display:none;" placeholder="CSS Code"></textarea>
                    <textarea id="code-js" class="code-area" style="display:none;" placeholder="JS Code"></textarea>
                </div>
                <div class="preview-pane">
                    <iframe id="preview-frame"></iframe>
                </div>
            </div>
        </div>

        <div class="taskbar glass-panel">
            <div class="icon" style="width:40px; margin:0;" title="é–‹å§‹">â–</div>
            <div class="icon" style="width:40px; margin:0;" onclick="app.toggleIDE()">âš¡</div>
        </div>
    </div>

    <div id="toast" class="toast">è¨Šæ¯æç¤º</div>

    <script>
        const app = {
            currentUser: null,
            currentFile: null,

            init: function() {
                this.updateClock();
                setInterval(() => this.updateClock(), 1000);
            },

            // --- é–å®šç•«é¢èˆ‡æ™‚é–“ ---
            updateClock: function() {
                const now = new Date();
                // è£œé›¶
                const h = String(now.getHours()).padStart(2, '0');
                const m = String(now.getMinutes()).padStart(2, '0');
                document.getElementById('clock-time').innerText = `${h}:${m}`;
                
                const options = { month: 'long', day: 'numeric', weekday: 'long' };
                document.getElementById('clock-date').innerText = now.toLocaleDateString('zh-TW', options);
            },

            unlockSystem: function() {
                document.getElementById('lock-screen').classList.add('slide-up');
                setTimeout(() => {
                    document.getElementById('auth-screen').classList.add('visible');
                }, 300);
            },

            // --- èªè­‰ç³»çµ± ---
            toggleAuthMode: function() {
                const login = document.getElementById('login-form');
                const reg = document.getElementById('register-form');
                const title = document.getElementById('auth-title');
                
                if(login.style.display === 'none') {
                    login.style.display = 'block'; reg.style.display = 'none';
                    title.innerText = 'æ­¡è¿å›ä¾†';
                } else {
                    login.style.display = 'none'; reg.style.display = 'block';
                    title.innerText = 'å»ºç«‹æ‚¨çš„å¸³æˆ¶';
                }
            },

            getUsers: function() { return JSON.parse(localStorage.getItem('nebula_users') || '{}'); },

            register: function() {
                const u = document.getElementById('reg-user').value.trim();
                const p = document.getElementById('reg-pass').value.trim();
                if(!u || !p) return this.toast('è«‹å¡«å¯«å®Œæ•´è³‡è¨Š');
                
                let users = this.getUsers();
                if(users[u]) return this.toast('ä½¿ç”¨è€…åç¨±å·²å­˜åœ¨');

                users[u] = p;
                localStorage.setItem('nebula_users', JSON.stringify(users));
                localStorage.setItem(`nebula_files_${u}`, JSON.stringify({})); // åˆå§‹åŒ–æª”æ¡ˆå€
                
                this.loginProcess(u);
            },

            login: function() {
                const u = document.getElementById('login-user').value.trim();
                const p = document.getElementById('login-pass').value.trim();
                let users = this.getUsers();

                if(users[u] && users[u] === p) {
                    this.loginProcess(u);
                } else {
                    this.toast('å¸³è™Ÿæˆ–å¯†ç¢¼éŒ¯èª¤');
                }
            },

            loginProcess: function(user) {
                this.currentUser = user;
                document.getElementById('auth-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('auth-screen').style.display = 'none';
                    document.getElementById('desktop').style.display = 'block';
                    this.toast(`æ­¡è¿é€²å…¥ Nebula OS, ${user}`);
                }, 500);
            },

            // --- æª”æ¡ˆä¸Šå‚³ (åŒ¯å…¥) ---
            triggerUpload: function() {
                document.getElementById('upload-input').click();
            },

            handleFileUpload: function(inputElement) {
                const file = inputElement.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    const content = e.target.result;
                    const fileName = file.name;
                    
                    // è©¢å•ä½¿ç”¨è€…è¦å­˜æˆä»€éº¼å°ˆæ¡ˆå
                    const projectName = prompt(`æª¢æ¸¬åˆ°æª”æ¡ˆ ${fileName}ã€‚\nè«‹ç‚ºé€™å€‹æ–°å°ˆæ¡ˆå‘½å:`, fileName.split('.')[0]);
                    
                    if(projectName) {
                        this.createProjectFromImport(projectName, fileName, content);
                    }
                    // æ¸…ç©º input è®“åŒæª”åå¯å†æ¬¡ä¸Šå‚³
                    inputElement.value = '';
                };
                reader.readAsText(file);
            },

            createProjectFromImport: function(projName, originalFileName, content) {
                let files = this.getUserFiles();
                
                // é è¨­çµæ§‹
                let newProject = { html: '', css: '', js: '' };
                
                // ç°¡å–®åˆ¤æ–·æª”æ¡ˆé¡å‹è‡ªå‹•æ­¸ä½
                if(originalFileName.endsWith('.html')) {
                    newProject.html = content;
                    newProject.css = '/* åŒ¯å…¥çš„ HTML å°ˆæ¡ˆ */';
                } else if(originalFileName.endsWith('.css')) {
                    newProject.html = '<h1>CSS Import Mode</h1>';
                    newProject.css = content;
                } else if(originalFileName.endsWith('.js')) {
                    newProject.html = '<h1>JS Import Mode</h1>';
                    newProject.js = content;
                } else {
                    newProject.html = `\n<pre>${content}</pre>`;
                }

                files[projName] = newProject;
                this.saveUserFiles(files);
                this.toast(`åŒ¯å…¥æˆåŠŸ: ${projName}`);
                this.openFile(projName);
            },

            // --- IDE èˆ‡æª”æ¡ˆç³»çµ± ---
            getUserFiles: function() {
                return JSON.parse(localStorage.getItem(`nebula_files_${this.currentUser}`) || '{}');
            },

            saveUserFiles: function(files) {
                localStorage.setItem(`nebula_files_${this.currentUser}`, JSON.stringify(files));
            },

            createNewFilePrompt: function() {
                const name = prompt("æ–°å°ˆæ¡ˆåç¨±:");
                if(!name) return;
                
                let files = this.getUserFiles();
                if(files[name]) return this.toast('å°ˆæ¡ˆå·²å­˜åœ¨');

                files[name] = { 
                    html: '<h1>Hello World</h1>', 
                    css: 'body { color: #333; padding: 20px; }', 
                    js: 'console.log("Ready");' 
                };
                this.saveUserFiles(files);
                this.openFile(name);
            },

            openFile: function(name) {
                let files = this.getUserFiles();
                if(!files[name]) return;
                this.currentFile = name;
                
                const data = files[name];
                document.getElementById('code-html').value = data.html || '';
                document.getElementById('code-css').value = data.css || '';
                document.getElementById('code-js').value = data.js || '';
                document.getElementById('current-filename').innerText = name;
                
                this.openIDE();
                this.runCode();
            },

            saveFile: function() {
                if(!this.currentUser || !this.currentFile) return;
                let files = this.getUserFiles();
                files[this.currentFile] = {
                    html: document.getElementById('code-html').value,
                    css: document.getElementById('code-css').value,
                    js: document.getElementById('code-js').value
                };
                this.saveUserFiles(files);
                this.toast('å„²å­˜æˆåŠŸï¼');
            },

            // --- è¦–çª—æ“ä½œ ---
            openIDE: function() {
                const win = document.getElementById('ide-window');
                win.classList.add('open');
                // é‡ç½®å¯èƒ½çš„æœ€å°åŒ–ç‹€æ…‹
                win.style.transform = 'translate(-50%, -50%) scale(1)';
                win.style.opacity = '1';
            },

            closeIDE: function() {
                document.getElementById('ide-window').classList.remove('open');
            },

            toggleIDE: function() {
                const win = document.getElementById('ide-window');
                if(win.classList.contains('open') && win.style.opacity !== '0') {
                    // æœ€å°åŒ–
                    win.style.transform = 'translate(-50%, 100%) scale(0.5)';
                    win.style.opacity = '0';
                } else {
                    // é–‹å•Ÿ
                    this.openIDE();
                }
            },

            switchTab: function(type, el) {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                el.classList.add('active');
                
                ['html', 'css', 'js'].forEach(t => {
                    document.getElementById(`code-${t}`).style.display = (t === type) ? 'block' : 'none';
                });
            },

            runCode: function() {
                const h = document.getElementById('code-html').value;
                const c = `<style>${document.getElementById('code-css').value}</style>`;
                const j = `<script>${document.getElementById('code-js').value}<\/script>`;
                
                const frame = document.getElementById('preview-frame');
                const doc = frame.contentDocument || frame.contentWindow.document;
                doc.open();
                doc.write(h + c + j);
                doc.close();
            },

            toast: function(msg) {
                const t = document.getElementById('toast');
                t.innerText = msg;
                t.classList.add('show');
                setTimeout(() => t.classList.remove('show'), 3000);
            }
        };

        app.init();
    </script>
</body>
</html>
