<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nebula IDE - Tablet Edition</title>
    <style>
        /* --- æ ¸å¿ƒè®Šæ•¸èˆ‡åŸºç¤è¨­å®š --- */
        :root {
            --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --taskbar-height: 60px;
        }

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-main);
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- é€šç”¨å…ƒä»¶æ¨£å¼ --- */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: var(--glass-border);
            box-shadow: var(--glass-shadow);
            border-radius: 16px;
        }

        .btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            outline: none;
        }

        .btn:hover {
            background: rgba(255,255,255,0.2);
            box-shadow: 0 0 15px var(--neon-blue);
            border-color: var(--neon-blue);
        }

        .btn:active { transform: scale(0.95); }

        .btn-primary {
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            border: none;
        }

        input {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 12px;
            border-radius: 8px;
            color: white;
            width: 100%;
            margin-bottom: 15px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--neon-purple);
            box-shadow: 0 0 10px rgba(188, 19, 254, 0.3);
        }

        /* --- ç™»å…¥/è¨»å†Šé é¢ --- */
        #auth-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            z-index: 1000;
        }

        .auth-box {
            width: 380px;
            padding: 40px;
            text-align: center;
            animation: floatUp 0.8s ease-out;
        }

        @keyframes floatUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(to right, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
        }

        /* --- æ¡Œé¢ç’°å¢ƒ --- */
        #desktop {
            display: none; /* ç™»å…¥å¾Œé¡¯ç¤º */
            width: 100%; height: 100%;
            position: relative;
        }

        .desktop-icons {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, 100px);
            gap: 20px;
        }

        .icon {
            display: flex; flex-direction: column; align-items: center;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            transition: 0.2s;
        }

        .icon:hover { background: rgba(255,255,255,0.1); }
        .icon:active { transform: scale(0.95); }

        .icon-img {
            width: 48px; height: 48px;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            border-radius: 12px;
            margin-bottom: 8px;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .icon-text { font-size: 0.9rem; text-shadow: 0 1px 2px black; }

        /* --- å·¥ä½œåˆ— --- */
        .taskbar {
            position: absolute; bottom: 0; left: 0; width: 100%;
            height: var(--taskbar-height);
            display: flex; align-items: center; justify-content: center;
            gap: 15px;
            z-index: 900;
            border-radius: 0;
            border-top: var(--glass-border);
        }

        .taskbar-btn {
            width: 40px; height: 40px;
            border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .taskbar-btn:hover, .taskbar-btn.active {
            background: rgba(255,255,255,0.2);
            box-shadow: 0 0 10px var(--neon-blue);
        }

        /* --- IDE è¦–çª— --- */
        #ide-window {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 90%; height: 85%;
            display: flex; flex-direction: column;
            opacity: 0; pointer-events: none;
            transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 100;
        }

        #ide-window.open {
            opacity: 1; pointer-events: all;
            transform: translate(-50%, -50%) scale(1);
        }

        #ide-window.fullscreen {
            width: 100%; height: 100%;
            border-radius: 0;
            top: 0; left: 0;
            transform: none;
            border: none;
        }

        /* IDE é ‚éƒ¨æ¨™é¡Œåˆ— */
        .window-header {
            height: 40px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 15px;
            border-bottom: var(--glass-border);
            cursor: default;
        }

        .window-title { font-size: 0.9rem; font-weight: bold; letter-spacing: 1px; }

        .window-controls { display: flex; gap: 8px; }
        .win-btn { width: 12px; height: 12px; border-radius: 50%; cursor: pointer; }
        .win-close { background: #ff5f56; }
        .win-max { background: #27c93f; }
        .win-min { background: #ffbd2e; }

        /* IDE å·¥å…·åˆ— */
        .ide-toolbar {
            height: 50px;
            display: flex; align-items: center;
            padding: 0 10px;
            border-bottom: var(--glass-border);
            gap: 10px;
        }

        /* IDE ä¸»é«” (åˆ†å‰²ç•«é¢) */
        .ide-body {
            flex: 1;
            display: flex;
            overflow: hidden;
            position: relative;
        }

        /* å·¦å´ç·¨è¼¯å€ */
        .editor-pane {
            flex: 1;
            display: flex; flex-direction: column;
            min-width: 20%;
            background: rgba(0, 0, 0, 0.3);
        }

        .editor-tabs {
            display: flex;
            background: rgba(0,0,0,0.2);
        }

        .tab {
            padding: 8px 20px;
            cursor: pointer;
            font-size: 0.85rem;
            color: var(--text-dim);
            border-right: 1px solid rgba(255,255,255,0.05);
            transition: 0.2s;
        }

        .tab.active {
            background: rgba(255,255,255,0.05);
            color: var(--neon-blue);
            border-top: 2px solid var(--neon-blue);
        }

        .code-area {
            flex: 1;
            width: 100%;
            background: transparent;
            border: none;
            color: #d4d4d4;
            padding: 15px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            outline: none;
            user-select: text; /* å…è¨±é¸å–æ–‡å­— */
        }
        
        .code-area::selection { background: rgba(0, 243, 255, 0.3); }

        /* åˆ†å‰²ç·š */
        .resizer {
            width: 6px;
            background: rgba(255,255,255,0.1);
            cursor: col-resize;
            display: flex; align-items: center; justify-content: center;
            transition: background 0.2s;
            z-index: 10;
        }
        .resizer:hover, .resizer.dragging { background: var(--neon-purple); }

        /* å³å´é è¦½å€ */
        .preview-pane {
            flex: 1;
            background: white;
            position: relative;
            min-width: 20%;
        }

        iframe { width: 100%; height: 100%; border: none; }

        /* æª”æ¡ˆåˆ—è¡¨ (Modal) */
        .modal {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            display: none; justify-content: center; align-items: center;
            z-index: 200;
        }
        .modal.show { display: flex; }
        
        .file-list {
            list-style: none; padding: 0; margin: 0;
            max-height: 200px; overflow-y: auto;
        }
        .file-item {
            padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.1);
            cursor: pointer; display: flex; justify-content: space-between;
        }
        .file-item:hover { background: rgba(255,255,255,0.1); }

        /* é€šçŸ¥ */
        .toast {
            position: fixed; top: 20px; right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--neon-blue);
            color: white; padding: 10px 20px;
            border-radius: 8px;
            transform: translateX(150%);
            transition: transform 0.3s;
            z-index: 2000;
        }
        .toast.show { transform: translateX(0); }

    </style>
</head>
<body>

    <div id="auth-screen" class="glass-panel" style="border-radius: 0; background: rgba(0,0,0,0.2);">
        <div class="glass-panel auth-box">
            <div class="logo">NEBULA IDE</div>
            <div id="login-form">
                <h3 style="margin-top:0">ç³»çµ±ç™»å…¥</h3>
                <input type="text" id="login-user" placeholder="ä½¿ç”¨è€…åç¨±">
                <input type="password" id="login-pass" placeholder="å¯†ç¢¼">
                <button class="btn btn-primary" style="width:100%" onclick="app.login()">é€²å…¥ç³»çµ±</button>
                <p style="font-size: 0.8rem; margin-top: 15px; cursor: pointer; color: var(--neon-blue);" onclick="app.toggleAuthMode()">é‚„æ²’æœ‰å¸³è™Ÿï¼Ÿè¨»å†Š</p>
            </div>
            <div id="register-form" style="display:none;">
                <h3 style="margin-top:0">å‰µå»ºå¸³æˆ¶</h3>
                <input type="text" id="reg-user" placeholder="è¨­å®šä½¿ç”¨è€…åç¨±">
                <input type="password" id="reg-pass" placeholder="è¨­å®šå¯†ç¢¼">
                <button class="btn" style="width:100%; border-color: var(--neon-purple);" onclick="app.register()">è¨»å†Šä¸¦å„²å­˜</button>
                <p style="font-size: 0.8rem; margin-top: 15px; cursor: pointer; color: var(--text-dim);" onclick="app.toggleAuthMode()">è¿”å›ç™»å…¥</p>
            </div>
        </div>
    </div>

    <div id="desktop">
        <div class="desktop-icons">
            <div class="icon" onclick="app.openIDE()">
                <div class="icon-img">âš¡</div>
                <div class="icon-text">Nebula IDE</div>
            </div>
            <div class="icon" onclick="app.createNewFilePrompt()">
                <div class="icon-img" style="background: linear-gradient(135deg, #11998e, #38ef7d);">+</div>
                <div class="icon-text">æ–°å»ºå°ˆæ¡ˆ</div>
            </div>
        </div>

        <div id="ide-window" class="glass-panel">
            <div class="window-header">
                <div class="window-title">Nebula Editor - <span id="current-filename">æœªå‘½å</span></div>
                <div class="window-controls">
                    <div class="win-btn win-min" title="æœ€å°åŒ–" onclick="app.minimizeIDE()"></div>
                    <div class="win-btn win-max" title="å…¨è¢å¹•" onclick="app.toggleFullscreen()"></div>
                    <div class="win-btn win-close" title="é—œé–‰" onclick="app.closeIDE()"></div>
                </div>
            </div>

            <div class="ide-toolbar">
                <button class="btn" onclick="app.showFileList()">ğŸ“‚ é–‹å•Ÿ</button>
                <button class="btn" onclick="app.saveFile()">ğŸ’¾ å„²å­˜</button>
                <div style="flex:1"></div>
                <button class="btn btn-primary" onclick="app.runCode()">â–¶ åŸ·è¡Œ</button>
            </div>

            <div class="ide-body" id="ide-body">
                <div class="editor-pane" id="editor-pane">
                    <div class="editor-tabs">
                        <div class="tab active" onclick="app.switchTab('html', this)">HTML</div>
                        <div class="tab" onclick="app.switchTab('css', this)">CSS</div>
                        <div class="tab" onclick="app.switchTab('js', this)">JS</div>
                    </div>
                    <textarea id="code-html" class="code-area" placeholder="" spellcheck="false"></textarea>
                    <textarea id="code-css" class="code-area" style="display:none;" placeholder="/* CSS Code here */" spellcheck="false"></textarea>
                    <textarea id="code-js" class="code-area" style="display:none;" placeholder="// JavaScript Code here" spellcheck="false"></textarea>
                </div>

                <div class="resizer" id="resizer"></div>

                <div class="preview-pane" id="preview-pane">
                    <iframe id="preview-frame"></iframe>
                </div>
            </div>
        </div>

        <div class="taskbar glass-panel">
            <div class="taskbar-btn" title="é–‹å§‹">â–</div>
            <div class="taskbar-btn" id="taskbar-ide-icon" title="IDE" onclick="app.toggleIDEVisibility()">âš¡</div>
        </div>

        <div id="file-modal" class="modal">
            <div class="glass-panel" style="width: 300px; padding: 20px;">
                <h3>æˆ‘çš„æª”æ¡ˆ</h3>
                <ul id="file-list-ul" class="file-list">
                    </ul>
                <div style="margin-top: 20px; text-align: right;">
                    <button class="btn" onclick="document.getElementById('file-modal').classList.remove('show')">å–æ¶ˆ</button>
                    <button class="btn btn-primary" onclick="app.createNewFilePrompt()">æ–°å»º</button>
                </div>
            </div>
        </div>

    </div>

    <div id="toast" class="toast">æ“ä½œæˆåŠŸ</div>

    <script>
        /**
         * Nebula IDE é‚è¼¯æ ¸å¿ƒ
         * åŒ…å«ï¼šç”¨æˆ¶èªè­‰ã€æª”æ¡ˆç³»çµ±(LocalStorage)ã€IDEæ“ä½œã€UIäº’å‹•
         */
        const app = {
            currentUser: null,
            currentFile: null,
            isResizing: false,
            
            // åˆå§‹åŒ–
            init: function() {
                this.checkSession();
                this.setupResizer();
                // é è¨­ä»£ç¢¼ç¯„ä¾‹
                this.defaultCode = {
                    html: '<h1>Hello Nebula</h1>\n<p>Welcome to your tablet IDE.</p>\n<button id="demoBtn">Click Me</button>',
                    css: 'body { font-family: sans-serif; padding: 20px; color: #333; }\nh1 { color: #0072ff; }\nbutton { padding: 10px 20px; background: #0072ff; color: white; border: none; border-radius: 5px; }',
                    js: 'document.getElementById("demoBtn").addEventListener("click", () => {\n  alert("Button Clicked!");\n});'
                };
            },

            // --- èªè­‰ç³»çµ± ---
            
            toggleAuthMode: function() {
                const login = document.getElementById('login-form');
                const reg = document.getElementById('register-form');
                if(login.style.display === 'none') {
                    login.style.display = 'block'; reg.style.display = 'none';
                } else {
                    login.style.display = 'none'; reg.style.display = 'block';
                }
            },

            getUsers: function() {
                return JSON.parse(localStorage.getItem('nebula_users') || '{}');
            },

            register: function() {
                const u = document.getElementById('reg-user').value.trim();
                const p = document.getElementById('reg-pass').value.trim();
                if(!u || !p) return this.toast('è«‹å¡«å¯«å®Œæ•´è³‡è¨Š');
                
                let users = this.getUsers();
                if(users[u]) return this.toast('ä½¿ç”¨è€…åç¨±å·²å­˜åœ¨');

                users[u] = p; // ç°¡å–®å„²å­˜ï¼Œå¯¦éš›æ‡‰ç”¨æ‡‰ Hash
                localStorage.setItem('nebula_users', JSON.stringify(users));
                
                // åˆå§‹åŒ–è©²ç”¨æˆ¶çš„æª”æ¡ˆå­˜å„²
                localStorage.setItem(`nebula_files_${u}`, JSON.stringify({}));
                
                this.toast('è¨»å†ŠæˆåŠŸï¼è«‹ç™»å…¥');
                this.toggleAuthMode();
            },

            login: function() {
                const u = document.getElementById('login-user').value.trim();
                const p = document.getElementById('login-pass').value.trim();
                let users = this.getUsers();

                if(users[u] && users[u] === p) {
                    this.currentUser = u;
                    document.getElementById('auth-screen').style.display = 'none';
                    document.getElementById('desktop').style.display = 'block';
                    this.toast(`æ­¡è¿å›ä¾†, ${u}`);
                } else {
                    this.toast('å¸³è™Ÿæˆ–å¯†ç¢¼éŒ¯èª¤');
                }
            },

            checkSession: function() {
                // ç°¡å–® Session æª¢æŸ¥ (å¯é¸)
            },

            // --- æª”æ¡ˆç³»çµ± (LocalStorage) ---

            getUserFiles: function() {
                return JSON.parse(localStorage.getItem(`nebula_files_${this.currentUser}`) || '{}');
            },

            saveUserFiles: function(files) {
                localStorage.setItem(`nebula_files_${this.currentUser}`, JSON.stringify(files));
            },

            createNewFilePrompt: function() {
                const name = prompt("è«‹è¼¸å…¥æª”æ¡ˆåç¨± (ä¾‹å¦‚: project1):");
                if(!name) return;
                
                let files = this.getUserFiles();
                if(files[name]) {
                    this.toast('æª”æ¡ˆå·²å­˜åœ¨');
                    return;
                }

                // å»ºç«‹æ–°æª”æ¡ˆ
                files[name] = JSON.parse(JSON.stringify(this.defaultCode)); // Deep copy
                this.saveUserFiles(files);
                this.openFile(name);
                document.getElementById('file-modal').classList.remove('show');
            },

            openFile: function(name) {
                let files = this.getUserFiles();
                if(!files[name]) return;

                this.currentFile = name;
                const content = files[name];
                
                document.getElementById('code-html').value = content.html;
                document.getElementById('code-css').value = content.css;
                document.getElementById('code-js').value = content.js;
                
                document.getElementById('current-filename').innerText = name;
                this.openIDE();
                this.runCode(); // è¼‰å…¥å¾Œè‡ªå‹•åŸ·è¡Œä¸€æ¬¡
            },

            saveFile: function() {
                if(!this.currentUser || !this.currentFile) return;
                
                let files = this.getUserFiles();
                files[this.currentFile] = {
                    html: document.getElementById('code-html').value,
                    css: document.getElementById('code-css').value,
                    js: document.getElementById('code-js').value
                };
                
                this.saveUserFiles(files);
                this.toast('æª”æ¡ˆå·²å„²å­˜');
            },

            showFileList: function() {
                const list = document.getElementById('file-list-ul');
                list.innerHTML = '';
                const files = this.getUserFiles();
                
                Object.keys(files).forEach(name => {
                    const li = document.createElement('li');
                    li.className = 'file-item';
                    li.innerHTML = `<span>${name}</span> <span>âœ</span>`;
                    li.onclick = () => {
                        app.openFile(name);
                        document.getElementById('file-modal').classList.remove('show');
                    };
                    list.appendChild(li);
                });
                
                document.getElementById('file-modal').classList.add('show');
            },

            // --- IDE UI æ“ä½œ ---

            openIDE: function() {
                const win = document.getElementById('ide-window');
                win.classList.add('open');
                win.style.transform = 'translate(-50%, -50%) scale(1)'; // Reset minimize
                win.style.opacity = '1';
                document.getElementById('taskbar-ide-icon').classList.add('active');
            },

            closeIDE: function() {
                // å¦‚æœéœ€è¦ç¢ºèªå„²å­˜å¯ä»¥åœ¨é€™è£¡åŠ 
                document.getElementById('ide-window').classList.remove('open');
                document.getElementById('taskbar-ide-icon').classList.remove('active');
                this.currentFile = null;
            },

            minimizeIDE: function() {
                const win = document.getElementById('ide-window');
                win.style.transform = 'translate(-50%, 100%) scale(0.5)';
                win.style.opacity = '0';
                // Note: Keep .open class to indicate it's running, just hidden visually
            },
            
            toggleIDEVisibility: function() {
                const win = document.getElementById('ide-window');
                if(win.style.opacity === '0' || !win.classList.contains('open')) {
                    this.openIDE();
                } else {
                    this.minimizeIDE();
                }
            },

            toggleFullscreen: function() {
                document.getElementById('ide-window').classList.toggle('fullscreen');
            },

            switchTab: function(type, tabEl) {
                // UI update
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tabEl.classList.add('active');
                
                // Show/Hide textareas
                document.getElementById('code-html').style.display = 'none';
                document.getElementById('code-css').style.display = 'none';
                document.getElementById('code-js').style.display = 'none';
                
                document.getElementById(`code-${type}`).style.display = 'block';
            },

            runCode: function() {
                const html = document.getElementById('code-html').value;
                const css = `<style>${document.getElementById('code-css').value}</style>`;
                const js = `<script>${document.getElementById('code-js').value}<\/script>`;
                
                const previewFrame = document.getElementById('preview-frame');
                const previewDoc = previewFrame.contentDocument || previewFrame.contentWindow.document;
                
                previewDoc.open();
                previewDoc.write(html + css + js);
                previewDoc.close();
                
                // ç°¡å–®é–ƒçˆæ•ˆæœæç¤ºå·²æ›´æ–°
                const pPane = document.getElementById('preview-pane');
                pPane.style.opacity = '0.5';
                setTimeout(() => pPane.style.opacity = '1', 150);
            },

            // --- å·¥å…·èˆ‡äº‹ä»¶ ---

            toast: function(msg) {
                const t = document.getElementById('toast');
                t.innerText = msg;
                t.classList.add('show');
                setTimeout(() => t.classList.remove('show'), 3000);
            },

            setupResizer: function() {
                const resizer = document.getElementById('resizer');
                const leftSide = document.getElementById('editor-pane');
                const rightSide = document.getElementById('preview-pane');
                const container = document.getElementById('ide-body');

                const onMove = (e) => {
                    if (!this.isResizing) return;
                    
                    // ç²å– X åº§æ¨™ (ç›¸å®¹ Touch èˆ‡ Mouse)
                    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                    
                    // è¨ˆç®—ç™¾åˆ†æ¯”
                    const containerRect = container.getBoundingClientRect();
                    const newWidth = ((clientX - containerRect.left) / containerRect.width) * 100;

                    if (newWidth > 10 && newWidth < 90) {
                        leftSide.style.width = `${newWidth}%`;
                        leftSide.style.flex = `0 0 ${newWidth}%`;
                        // rightSide è‡ªå‹•å¡«æ»¿
                    }
                };

                const onStop = () => {
                    this.isResizing = false;
                    resizer.classList.remove('dragging');
                    document.getElementById('ide-window').style.pointerEvents = 'all'; // æ¢å¾© iframe äº’å‹•
                    document.querySelector('iframe').style.pointerEvents = 'all';
                    document.removeEventListener('mousemove', onMove);
                    document.removeEventListener('mouseup', onStop);
                    document.removeEventListener('touchmove', onMove);
                    document.removeEventListener('touchend', onStop);
                };

                const onStart = (e) => {
                    this.isResizing = true;
                    resizer.classList.add('dragging');
                    // æ‹–æ‹‰æ™‚ç¦ç”¨ iframe äº‹ä»¶ä»¥é˜²æ­¢æ»‘é¼ è¢«åæ‰
                    document.querySelector('iframe').style.pointerEvents = 'none';
                    
                    document.addEventListener('mousemove', onMove);
                    document.addEventListener('mouseup', onStop);
                    document.addEventListener('touchmove', onMove);
                    document.addEventListener('touchend', onStop);
                };

                resizer.addEventListener('mousedown', onStart);
                resizer.addEventListener('touchstart', onStart);
            }
        };

        // å•Ÿå‹•æ‡‰ç”¨
        app.init();

    </script>
