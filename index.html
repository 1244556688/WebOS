<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WebOS Pro | Ultimate Tablet IDE</title>
    <meta name="theme-color" content="#0f0c29">
    <style>
        /* =========================================
           1. æ ¸å¿ƒè®Šæ•¸èˆ‡åŸºç¤è¨­å®š (Core CSS)
           ========================================= */
        :root {
            --bg-dark: #0f0c29;
            --bg-glass: rgba(20, 20, 35, 0.65);
            --bg-glass-strong: rgba(15, 15, 25, 0.85);
            --border-glass: rgba(255, 255, 255, 0.15);
            --highlight: #00d2ff;
            --highlight-sec: #3a7bd5;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --shadow-glass: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            --dock-height: 70px;
            --win-anim: 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0; padding: 0; width: 100vw; height: 100vh;
            overflow: hidden; font-family: 'Segoe UI', system-ui, sans-serif;
            background: #000; color: var(--text-main); user-select: none;
        }

        /* å‹•æ…‹æ¡Œå¸ƒ */
        #wallpaper {
            position: fixed; inset: 0; z-index: -1;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #141e30);
            background-size: 400% 400%;
            animation: bgFlow 15s ease infinite;
        }
        @keyframes bgFlow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        /* Glassmorphism é€šç”¨é¡åˆ¥ */
        .glass {
            background: var(--bg-glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border-glass);
            box-shadow: var(--shadow-glass);
        }

        /* =========================================
           2. ç™»å…¥ç³»çµ± (Login System)
           ========================================= */
        #auth-screen {
            position: absolute; inset: 0; z-index: 10000;
            display: flex; justify-content: center; align-items: center;
            background: rgba(0,0,0,0.4); backdrop-filter: blur(20px);
            transition: opacity 0.5s;
        }
        .auth-card {
            width: 380px; padding: 40px; border-radius: 16px; text-align: center;
            transform: translateY(0); transition: transform 0.3s;
        }
        .auth-card h1 { margin: 0 0 30px; font-weight: 300; letter-spacing: 2px; }
        .input-box { margin-bottom: 20px; position: relative; }
        .input-box input {
            width: 100%; padding: 12px 15px; background: rgba(0,0,0,0.3);
            border: 1px solid var(--border-glass); border-radius: 8px;
            color: white; font-size: 16px; transition: 0.3s;
        }
        .input-box input:focus { border-color: var(--highlight); box-shadow: 0 0 10px rgba(0, 210, 255, 0.3); }
        .btn-main {
            width: 100%; padding: 12px; border: none; border-radius: 8px;
            background: linear-gradient(90deg, var(--highlight-sec), var(--highlight));
            color: white; font-weight: bold; cursor: pointer; transition: 0.3s;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .btn-main:active { transform: scale(0.98); }
        .auth-toggle { margin-top: 15px; font-size: 0.9em; color: var(--highlight); cursor: pointer; }

        /* =========================================
           3. æ¡Œé¢ç’°å¢ƒ (Desktop & Windows)
           ========================================= */
        #desktop { width: 100%; height: 100%; position: relative; display: none; }
        
        /* è¦–çª—æ¨£å¼ */
        .window {
            position: absolute; display: flex; flex-direction: column;
            border-radius: 10px; overflow: hidden; min-width: 300px; min-height: 200px;
            animation: popIn var(--win-anim); box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            resize: both; /* åŸç”Ÿ resize */
        }
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .title-bar {
            height: 36px; background: rgba(255,255,255,0.05); display: flex; align-items: center;
            padding: 0 12px; cursor: move; justify-content: space-between;
        }
        .win-controls { display: flex; gap: 8px; }
        .win-btn { width: 12px; height: 12px; border-radius: 50%; cursor: pointer; transition: 0.2s; }
        .close-btn { background: #ff5f56; } .min-btn { background: #ffbd2e; } .max-btn { background: #27c93f; }
        .win-title { font-size: 13px; color: #ccc; pointer-events: none; }

        .win-content { flex: 1; position: relative; overflow: hidden; display: flex; background: rgba(30,30,40,0.9); }

        /* Dock (App åˆ—) */
        #dock {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            height: var(--dock-height); padding: 0 20px; border-radius: 20px;
            display: flex; align-items: center; gap: 15px; z-index: 9999;
            transition: 0.3s;
        }
        .dock-icon {
            width: 48px; height: 48px; border-radius: 10px; cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); position: relative;
            display: flex; align-items: center; justify-content: center; font-size: 24px;
            background: rgba(255,255,255,0.1);
        }
        .dock-icon:hover { transform: scale(1.2) translateY(-10px); background: rgba(255,255,255,0.2); margin: 0 10px; }
        .dock-icon::after {
            content: ''; position: absolute; bottom: -6px; width: 4px; height: 4px;
            background: var(--text-main); border-radius: 50%; opacity: 0;
        }
        .dock-icon.active::after { opacity: 1; }

        /* =========================================
           4. æ‡‰ç”¨ç¨‹å¼ç‰¹å®šæ¨£å¼ (Apps CSS)
           ========================================= */
        /* æª”æ¡ˆç¸½ç®¡ */
        .explorer-layout { display: flex; flex-direction: column; width: 100%; height: 100%; color: white; }
        .exp-toolbar { padding: 10px; border-bottom: 1px solid var(--border-glass); display: flex; gap: 10px; }
        .file-list { flex: 1; overflow-y: auto; }
        .file-row {
            display: grid; grid-template-columns: 30px 2fr 1fr 1fr; padding: 10px 15px;
            font-size: 13px; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; align-items: center;
        }
        .file-row:hover { background: rgba(255,255,255,0.1); }
        .file-header { font-weight: bold; background: rgba(0,0,0,0.2); }
        .drag-zone { border: 2px dashed rgba(255,255,255,0.2); background: rgba(0,0,0,0.2); padding: 20px; text-align: center; margin: 10px; border-radius: 8px; }

        /* IDE */
        .ide-layout { display: flex; width: 100%; height: 100%; }
        .ide-sidebar { width: 40px; background: rgba(0,0,0,0.3); display: flex; flex-direction: column; align-items: center; padding-top: 10px; }
        .ide-main { flex: 1; display: flex; flex-direction: column; min-width: 0; }
        .ide-split { display: flex; flex: 1; overflow: hidden; }
        .editor-pane { flex: 1; display: flex; flex-direction: column; background: #1e1e1e; border-right: 1px solid #333; min-width: 200px; }
        .preview-pane { flex: 1; display: flex; flex-direction: column; background: white; min-width: 200px; position: relative; }
        .splitter { width: 5px; background: #333; cursor: col-resize; z-index: 10; }
        
        .code-area { flex: 1; background: transparent; color: #d4d4d4; border: none; padding: 10px; font-family: 'Consolas', monospace; font-size: 14px; resize: none; white-space: pre; overflow: auto; }
        .console-panel { height: 150px; background: #111; color: #ddd; border-top: 1px solid #444; padding: 5px; font-family: monospace; font-size: 12px; overflow-y: auto; }
        .console-log { color: #ccc; border-bottom: 1px solid #222; }
        .console-error { color: #ff6b68; background: rgba(255,0,0,0.1); }
        
        /* AI Assistant Panel */
        .ai-panel { width: 250px; background: rgba(20,20,30,0.95); border-left: 1px solid #444; display: flex; flex-direction: column; padding: 10px; display: none; }
        .ai-chat { flex: 1; overflow-y: auto; font-size: 12px; margin-bottom: 10px; }
        .ai-msg { padding: 8px; margin-bottom: 8px; border-radius: 6px; }
        .ai-bot { background: rgba(0, 210, 255, 0.1); border: 1px solid rgba(0, 210, 255, 0.3); }

        /* Terminal */
        .terminal-screen { background: rgba(10, 10, 15, 0.95); color: #0f0; padding: 10px; font-family: 'Courier New', monospace; flex: 1; overflow-y: auto; font-size: 14px; }
        .cmd-line { display: flex; }
        .cmd-input { background: transparent; border: none; color: white; flex: 1; font-family: inherit; font-size: inherit; }

        /* Music Player */
        .music-player { display: flex; flex-direction: column; width: 100%; height: 100%; align-items: center; justify-content: center; background: linear-gradient(to bottom, #222, #000); }
        canvas#visualizer { width: 100%; height: 150px; }
        .controls { display: flex; gap: 20px; padding: 20px; align-items: center; }
        .control-btn { font-size: 24px; cursor: pointer; color: white; background: none; border: none; }
        .album-art { width: 120px; height: 120px; border-radius: 50%; background: #333; margin-bottom: 20px; animation: spin 5s linear infinite paused; background-image: url('https://via.placeholder.com/150'); background-size: cover; }
        .playing .album-art { animation-play-state: running; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div id="wallpaper"></div>

    <div id="auth-screen">
        <div class="auth-card glass">
            <h1>WebOS <span style="color:var(--highlight)">Pro</span></h1>
            <div id="auth-form">
                <div class="input-box"><input type="text" id="username" placeholder="ç”¨æˆ¶å (Username)"></div>
                <div class="input-box"><input type="password" id="password" placeholder="å¯†ç¢¼ (Password)"></div>
                <button class="btn-main" onclick="Auth.login()">ç™»å…¥</button>
                <div class="auth-toggle" onclick="Auth.toggleMode()">æ²’æœ‰å¸³è™Ÿï¼Ÿç«‹å³è¨»å†Š</div>
            </div>
        </div>
    </div>

    <div id="desktop">
        <div id="windows-area"></div>
        <div id="dock" class="glass">
            <div class="dock-icon" title="Finder" onclick="AppManager.open('explorer')">ğŸ“</div>
            <div class="dock-icon" title="IDE" onclick="AppManager.open('ide')">ğŸ’»</div>
            <div class="dock-icon" title="Terminal" onclick="AppManager.open('terminal')">ğŸ“Ÿ</div>
            <div class="dock-icon" title="Music" onclick="AppManager.open('music')">ğŸµ</div>
            <div class="dock-icon" title="Settings" onclick="alert('è¨­å®šåŠŸèƒ½é–‹ç™¼ä¸­...')">âš™ï¸</div>
        </div>
    </div>

    <script>
        /* =========================================
           Core System Logic (æ ¸å¿ƒç³»çµ±é‚è¼¯)
           ========================================= */
        
        // å·¥å…·å‡½æ•¸
        const $ = (s) => document.querySelector(s);
        const uuid = () => Math.random().toString(36).substr(2, 9);
        const now = () => new Date().toLocaleDateString() + ' ' + new Date().toLocaleTimeString();

        // 1. ç³»çµ±ç‹€æ…‹èˆ‡èªè­‰ (Auth & State)
        const Auth = {
            isLogin: true,
            users: JSON.parse(localStorage.getItem('webos_users')) || [],
            currentUser: null,

            toggleMode() {
                this.isLogin = !this.isLogin;
                const btn = document.querySelector('.btn-main');
                const toggle = document.querySelector('.auth-toggle');
                btn.innerText = this.isLogin ? 'ç™»å…¥' : 'è¨»å†Š';
                toggle.innerText = this.isLogin ? 'æ²’æœ‰å¸³è™Ÿï¼Ÿç«‹å³è¨»å†Š' : 'å·²æœ‰å¸³è™Ÿï¼Ÿè¿”å›ç™»å…¥';
            },

            register(user, pass) {
                if(this.users.find(u => u.name === user)) return alert('ç”¨æˆ¶å·²å­˜åœ¨');
                this.users.push({ name: user, pass: pass, files: [] });
                this.save();
                alert('è¨»å†ŠæˆåŠŸï¼Œè«‹ç™»å…¥');
                this.toggleMode();
            },

            login() {
                const user = $('#username').value;
                const pass = $('#password').value;
                if(!this.isLogin) return this.register(user, pass);

                const account = this.users.find(u => u.name === user && u.pass === pass);
                if(account) {
                    this.currentUser = account;
                    this.enterDesktop();
                } else {
                    alert('å¸³è™Ÿæˆ–å¯†ç¢¼éŒ¯èª¤');
                }
            },

            save() { localStorage.setItem('webos_users', JSON.stringify(this.users)); },
            
            enterDesktop() {
                $('#auth-screen').style.opacity = '0';
                setTimeout(() => {
                    $('#auth-screen').style.display = 'none';
                    $('#desktop').style.display = 'block';
                    // åˆå§‹åŒ–æª”æ¡ˆç³»çµ±
                    FileSystem.init();
                }, 500);
            }
        };

        // 2. è¦–çª—ç®¡ç†å™¨ (Window Manager)
        const WinManager = {
            zIndex: 100,
            area: $('#windows-area'),

            create(id, title, content, w=800, h=500) {
                const win = document.createElement('div');
                win.className = 'window glass';
                win.style.width = w+'px'; win.style.height = h+'px';
                win.style.left = (50 + Math.random()*50) + 'px';
                win.style.top = (50 + Math.random()*50) + 'px';
                win.style.zIndex = ++this.zIndex;
                win.id = `win-${id}`;
                
                win.innerHTML = `
                    <div class="title-bar">
                        <div class="win-controls">
                            <div class="win-btn close-btn" onclick="WinManager.close(this)"></div>
                            <div class="win-btn min-btn" onclick="WinManager.minimize(this)"></div>
                            <div class="win-btn max-btn" onclick="WinManager.maximize(this)"></div>
                        </div>
                        <div class="win-title">${title}</div>
                        <div style="width:40px"></div>
                    </div>
                    <div class="win-content">${content}</div>
                `;

                // æ‹–æ›³é‚è¼¯
                const bar = win.querySelector('.title-bar');
                let isDragging = false, startX, startY, initLeft, initTop;

                bar.addEventListener('mousedown', (e) => {
                    win.style.zIndex = ++this.zIndex; // ç½®é ‚
                    if(e.target.classList.contains('win-btn')) return;
                    isDragging = true;
                    startX = e.clientX; startY = e.clientY;
                    initLeft = win.offsetLeft; initTop = win.offsetTop;
                    document.addEventListener('mousemove', onMove);
                    document.addEventListener('mouseup', onUp);
                });

                const onMove = (e) => {
                    if(!isDragging) return;
                    win.style.left = (initLeft + e.clientX - startX) + 'px';
                    win.style.top = (initTop + e.clientY - startY) + 'px';
                };
                const onUp = () => { isDragging = false; document.removeEventListener('mousemove', onMove); };
                
                // é»æ“Šç½®é ‚
                win.addEventListener('mousedown', () => win.style.zIndex = ++this.zIndex);

                this.area.appendChild(win);
                return win;
            },

            close(btn) { btn.closest('.window').remove(); },
            maximize(btn) {
                const win = btn.closest('.window');
                if(win.style.width === '100%') {
                    win.style.width = win.dataset.w; win.style.height = win.dataset.h;
                    win.style.top = win.dataset.t; win.style.left = win.dataset.l;
                } else {
                    win.dataset.w = win.style.width; win.dataset.h = win.style.height;
                    win.dataset.t = win.style.top; win.dataset.l = win.style.left;
                    win.style.width = '100%'; win.style.height = 'calc(100% - 80px)';
                    win.style.top = '0'; win.style.left = '0';
                }
            },
            minimize(btn) { btn.closest('.window').style.display = 'none'; /* ç°¡åŒ–è™•ç† */ }
        };

        // 3. æª”æ¡ˆç³»çµ± (File System)
        const FileSystem = {
            files: [],
            init() {
                this.files = Auth.currentUser.files || [];
                // å¦‚æœæ˜¯ç©ºçš„ï¼Œçµ¦ä¸€äº›ç¯„ä¾‹
                if(this.files.length === 0) {
                    this.saveFile('index.html', '<h1>Hello World</h1>\n<p>Welcome to WebOS</p>', 'text/html');
                    this.saveFile('style.css', 'body { color: red; }', 'text/css');
                }
            },
            saveFile(name, content, type) {
                const existing = this.files.find(f => f.name === name);
                if(existing) {
                    existing.content = content;
                    existing.date = now();
                } else {
                    this.files.push({
                        name, content, type, date: now(), size: content.length + ' B'
                    });
                }
                Auth.save(); // æŒä¹…åŒ–
                AppManager.refreshExplorer();
            },
            readFile(name) { return this.files.find(f => f.name === name); },
            upload(input) {
                const file = input.files[0];
                const reader = new FileReader();
                reader.onload = (e) => {
                    this.saveFile(file.name, e.target.result, file.type || 'text/plain');
                };
                // ç°¡å–®è™•ç†ï¼šæ–‡å­—æª”è®€å–å…§å®¹ï¼ŒäºŒé€²åˆ¶æª”è®€å– DataURL (æ³¨æ„ LocalStorage é™åˆ¶)
                if(file.type.startsWith('image') || file.type.startsWith('audio')) {
                    reader.readAsDataURL(file);
                } else {
                    reader.readAsText(file);
                }
            }
        };

        // 4. æ‡‰ç”¨ç¨‹å¼ç®¡ç†å™¨ (App Logic)
        const AppManager = {
            apps: {},

            open(app) {
                if(app === 'explorer') this.launchExplorer();
                if(app === 'ide') this.launchIDE();
                if(app === 'terminal') this.launchTerminal();
                if(app === 'music') this.launchMusic();
            },

            launchExplorer() {
                const html = `
                    <div class="explorer-layout">
                        <div class="exp-toolbar">
                            <button onclick="$('#upload-hidden').click()">â¬† ä¸Šå‚³æª”æ¡ˆ</button>
                            <input type="file" id="upload-hidden" hidden onchange="FileSystem.upload(this)">
                        </div>
                        <div class="file-list" id="file-list-ui"></div>
                    </div>
                `;
                WinManager.create('explorer', 'æª”æ¡ˆç¸½ç®¡', html, 600, 400);
                this.refreshExplorer();
            },

            refreshExplorer() {
                const ui = document.getElementById('file-list-ui');
                if(!ui) return;
                ui.innerHTML = `<div class="file-row file-header">
                    <span></span><span>åç¨±</span><span>é¡å‹</span><span>æ—¥æœŸ</span>
                </div>`;
                FileSystem.files.forEach(f => {
                    const row = document.createElement('div');
                    row.className = 'file-row';
                    const icon = f.type.includes('image') ? 'ğŸ–¼ï¸' : f.type.includes('audio') ? 'ğŸµ' : 'ğŸ“„';
                    row.innerHTML = `<span>${icon}</span><span>${f.name}</span><span>${f.type}</span><span>${f.date}</span>`;
                    row.onclick = () => {
                        if(f.name.endsWith('.html') || f.name.endsWith('.js') || f.name.endsWith('.css')) {
                            AppManager.launchIDE(f);
                        } else if (f.type.startsWith('audio')) {
                             AppManager.launchMusic(f);
                        }
                    };
                    ui.appendChild(row);
                });
            },

            launchIDE(file = null) {
                const html = `
                    <div class="ide-layout">
                        <div class="ide-sidebar">
                            <div title="Code" style="margin-bottom:10px">ğŸ“</div>
                            <div title="AI Assistant" onclick="this.closest('.ide-layout').querySelector('.ai-panel').style.display='flex'">ğŸ¤–</div>
                        </div>
                        <div class="ide-main">
                            <div style="background:#2d2d2d; padding:5px; display:flex; gap:10px;">
                                <button onclick="AppManager.ideRun(this)">â–¶ åŸ·è¡Œ</button>
                                <button onclick="AppManager.ideSave(this)">ğŸ’¾ å„²å­˜</button>
                                <span class="ide-filename" style="color:#aaa; margin-left:10px">${file ? file.name : 'untitled.html'}</span>
                            </div>
                            <div class="ide-split">
                                <div class="editor-pane">
                                    <textarea class="code-area" spellcheck="false">${file ? file.content : ''}</textarea>
                                </div>
                                <div class="splitter" onmousedown="AppManager.ideDrag(event, this)"></div>
                                <div class="preview-pane">
                                    <iframe class="preview-frame" style="flex:1; border:none; background:white;"></iframe>
                                    <div class="console-panel">
                                        <div style="color:#aaa; border-bottom:1px solid #333">Console</div>
                                        <div class="console-output"></div>
                                    </div>
                                </div>
                                <div class="ai-panel">
                                    <div style="border-bottom:1px solid #555; padding-bottom:5px;">AI åŠ©æ‰‹</div>
                                    <div class="ai-chat"></div>
                                    <button onclick="AppManager.aiAnalyze(this)">åˆ†æä»£ç¢¼</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                const win = WinManager.create('ide', 'WebOS Studio', html, 900, 600);
            },

            ideRun(btn) {
                const win = btn.closest('.window');
                const code = win.querySelector('.code-area').value;
                const iframe = win.querySelector('.preview-frame');
                const consoleOut = win.querySelector('.console-output');
                
                // é‡ç½® console
                consoleOut.innerHTML = '';
                
                // æ³¨å…¥ console æ””æˆª script
                const script = `
                    <script>
                        const _log = console.log;
                        console.log = (...args) => {
                            window.parent.postMessage({type: 'log', data: args}, '*');
                            _log(...args);
                        };
                        window.onerror = (msg, url, line) => {
                             window.parent.postMessage({type: 'error', data: msg + ' (Line: ' + line + ')'}, '*');
                        }
                    <\/script>
                `;
                iframe.srcdoc = script + code;
            },

            ideSave(btn) {
                const win = btn.closest('.window');
                const name = win.querySelector('.ide-filename').innerText;
                const content = win.querySelector('.code-area').value;
                FileSystem.saveFile(name, content, 'text/html');
                alert('å·²å„²å­˜');
            },

            ideDrag(e, splitter) {
                const layout = splitter.parentElement;
                const left = layout.querySelector('.editor-pane');
                const startX = e.clientX;
                const startW = left.offsetWidth;
                
                const onMove = (ev) => left.style.width = (startW + ev.clientX - startX) + 'px';
                const onUp = () => { document.removeEventListener('mousemove', onMove); document.removeEventListener('mouseup', onUp); };
                document.addEventListener('mousemove', onMove);
                document.addEventListener('mouseup', onUp);
            },

            aiAnalyze(btn) {
                const chat = btn.previousElementSibling;
                chat.innerHTML += `<div class="ai-msg" style="background:#333">æ­£åœ¨åˆ†æç¨‹å¼ç¢¼...</div>`;
                setTimeout(() => {

            launchTerminal() {
                const html = `
                    <div class="terminal-screen" onclick="this.querySelector('input').focus()">
                        <div class="term-output">WebOS Terminal [Version 1.0.0]<br>(c) WebOS Corp. All rights reserved.<br><br></div>
                        <div class="cmd-line">
                            <span>user@webos:~$ </span>

                        </div>
                    </div>
                `;
                WinManager.create('term', 'Terminal', html, 500, 300);
            },

            termEnter(e, input) {
                if(e.key === 'Enter') {
                    const cmd = input.value.trim();
                    const output = input.closest('.terminal-screen').querySelector('.term-output');
                    output.innerHTML += `user@webos:~$ ${cmd}<br>`;
                    
                    // æŒ‡ä»¤è§£æ
                    if(cmd === 'help') output.innerHTML += `Available commands: help, clear, ls, date, whoami<br>`;
                    else if(cmd === 'clear') output.innerHTML = '';
                    else if(cmd === 'ls') output.innerHTML += FileSystem.files.map(f=>f.name).join('  ') + '<br>';
                    else if(cmd === 'date') output.innerHTML += new Date().toString() + '<br>';
                    else if(cmd === 'whoami') output.innerHTML += Auth.currentUser.name + '<br>';
                    else if(cmd !== '') output.innerHTML += `Command not found: ${cmd}<br>`;
                    
                    input.value = '';
                    input.scrollIntoView();
                }
            },

            launchMusic(file = null) {
                const html = `
                    <div class="music-player">
                        <div class="album-art"></div>
                        <canvas id="visualizer"></canvas>
                        <div class="controls">
                            <button class="control-btn" onclick="alert('Prev')">â®</button>
                            <button class="control-btn" id="play-btn">â¯</button>
                            <button class="control-btn" onclick="alert('Next')">â­</button>
                        </div>
                        <div style="font-size:12px; margin-top:10px">${file ? file.name : 'No Music Loaded'}</div>
                    </div>
                `;
                const win = WinManager.create('music', 'Music Player', html, 400, 500);
                
                if(file) {
                    // Audio Visualization Logic
                    const audio = new Audio(file.content); // DataURL
                    const ctx = new (window.AudioContext || window.webkitAudioContext)();
                    const analyser = ctx.createAnalyser();
                    const source = ctx.createMediaElementSource(audio);
                    source.connect(analyser);
                    analyser.connect(ctx.destination);
                    
                    const canvas = win.querySelector('#visualizer');
                    const cCtx = canvas.getContext('2d');
                    const bufferLength = analyser.frequencyBinCount;
                    const dataArray = new Uint8Array(bufferLength);
                    
                    const draw = () => {
                        if(win.style.display === 'none') return; // è¦–çª—é—œé–‰æ™‚åœæ­¢ç¹ªè£½
                        requestAnimationFrame(draw);
                        analyser.getByteFrequencyData(dataArray);
                        cCtx.fillStyle = '#000';
                        cCtx.fillRect(0, 0, canvas.width, canvas.height);
                        
                        const barWidth = (canvas.width / bufferLength) * 2.5;
                        let barHeight;
                        let x = 0;
                        
                        for(let i = 0; i < bufferLength; i++) {
                            barHeight = dataArray[i] / 2;
                            cCtx.fillStyle = `rgb(${barHeight+100}, 50, 200)`;
                            cCtx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                            x += barWidth + 1;
                        }
                    };
                    
                    win.querySelector('#play-btn').onclick = () => {
                        if(audio.paused) {
                            ctx.resume().then(() => {
                                audio.play();
                                win.querySelector('.music-player').classList.add('playing');
                                draw();
                            });
                        } else {
                            audio.pause();
                            win.querySelector('.music-player').classList.remove('playing');
                        }
                    };
                }
            }
        };

        // Console ç›£è½å™¨
        window.addEventListener('message', (e) => {
            if(e.data.type === 'log' || e.data.type === 'error') {
                const logs = document.querySelectorAll('.console-output');
                logs.forEach(log => {
                    const color = e.data.type === 'error' ? 'console-error' : 'console-log';
                    log.innerHTML += `<div class="${color}">> ${e.data.data}</div>`;
                    log.parentElement.scrollTop = log.parentElement.scrollHeight;
                });
            }
        });

    </script>
