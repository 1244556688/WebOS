<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WebOS Pro - Tablet IDE</title>
    <style>
        /* --- æ ¸å¿ƒè®Šæ•¸èˆ‡é‡ç½® --- */
        :root {
            --bg-dark: #0f0c29;
            --bg-medium: #302b63;
            --bg-light: #24243e;
            --accent-color: #00d2ff;
            --accent-secondary: #3a7bd5;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --win11-hover: rgba(255, 255, 255, 0.05);
        }

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: 'Segoe UI', Roboto, Helvetica, sans-serif; background: black; color: var(--text-main); }

        /* --- å‹•æ…‹èƒŒæ™¯ --- */
        #wallpaper {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: linear-gradient(-45deg, var(--bg-dark), var(--bg-medium), var(--bg-light), #1a1a2e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- é€šç”¨æ¯›ç»ç’ƒé¡åˆ¥ --- */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            border-radius: 12px;
        }

        /* --- 1. ç™»å…¥/è¨»å†Šé é¢ --- */
        #login-screen {
            display: flex; justify-content: center; align-items: center; height: 100%; width: 100%;
            flex-direction: column; transition: opacity 0.5s;
        }
        .auth-card {
            width: 400px; padding: 40px; text-align: center; position: relative; overflow: hidden;
        }
        .auth-card h2 { margin-bottom: 20px; font-weight: 300; letter-spacing: 2px; text-transform: uppercase; }
        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; font-size: 12px; margin-bottom: 5px; color: var(--text-muted); }
        .input-group input {
            width: 100%; padding: 12px; border-radius: 6px; border: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.3); color: white; outline: none; transition: 0.3s;
        }
        .input-group input:focus { border-color: var(--accent-color); box-shadow: 0 0 10px var(--accent-color); }
        
        .btn-primary {
            width: 100%; padding: 12px; border: none; border-radius: 6px;
            background: linear-gradient(90deg, var(--accent-secondary), var(--accent-color));
            color: white; font-weight: bold; cursor: pointer; transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.3);
        }
        .btn-primary:active { transform: scale(0.98); }
        .auth-switch { margin-top: 15px; font-size: 12px; color: var(--accent-color); cursor: pointer; text-decoration: underline; }

        /* --- 2. æ­¡è¿é é¢ (Windows 11 é¢¨æ ¼) --- */
        #welcome-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none; flex-direction: column; justify-content: center; align-items: center;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(20px); z-index: 1000;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid var(--accent-color); border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- 3. æ¡Œé¢ç’°å¢ƒ --- */
        #desktop { display: none; width: 100%; height: 100%; position: relative; overflow: hidden; }
        
        /* æ¡Œé¢åœ–ç¤º */
        .desktop-icons {
            display: flex; flex-direction: column; flex-wrap: wrap; 
            padding: 20px; height: calc(100% - 60px); align-content: flex-start;
        }
        .d-icon {
            width: 80px; height: 90px; margin: 10px; display: flex; flex-direction: column;
            align-items: center; justify-content: center; cursor: pointer;
            border-radius: 8px; transition: 0.2s;
        }
        .d-icon:hover { background: rgba(255,255,255,0.1); }
        .d-icon-img { font-size: 32px; margin-bottom: 5px; filter: drop-shadow(0 0 5px rgba(0,210,255,0.5)); }
        .d-icon-text { font-size: 12px; text-shadow: 0 1px 3px black; text-align: center; }

        /* å·¥ä½œåˆ— */
        #taskbar {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 50px;
            background: rgba(20, 20, 30, 0.85); backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255,255,255,0.1); display: flex;
            justify-content: center; align-items: center; gap: 15px; z-index: 9000;
        }
        .task-icon {
            width: 40px; height: 40px; border-radius: 6px; display: flex;
            align-items: center; justify-content: center; font-size: 20px;
            cursor: pointer; transition: 0.2s; position: relative;
        }
        .task-icon:hover { background: rgba(255,255,255,0.15); transform: translateY(-2px); }
        .task-icon.active::after {
            content: ''; position: absolute; bottom: 2px; width: 15px; height: 3px;
            background: var(--accent-color); border-radius: 2px;
        }

        /* --- 4. è¦–çª—ç³»çµ± --- */
        .window {
            position: absolute; top: 50px; left: 50px; width: 800px; height: 500px;
            display: flex; flex-direction: column; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: winOpen 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            resize: both; overflow: hidden; min-width: 300px; min-height: 200px;
        }
        @keyframes winOpen { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .title-bar {
            height: 32px; background: rgba(0,0,0,0.2); display: flex;
            align-items: center; justify-content: space-between; padding: 0 10px; cursor: move;
        }
        .win-controls span {
            display: inline-block; width: 12px; height: 12px; border-radius: 50%; margin-left: 8px; cursor: pointer;
        }
        .close-btn { background: #ff5f56; } .max-btn { background: #27c93f; } .min-btn { background: #ffbd2e; }

        /* --- 5. æ‡‰ç”¨ç¨‹å¼å…§å®¹ --- */
        
        /* IDE æ¨£å¼ */
        .ide-container { display: flex; flex: 1; height: 100%; position: relative; }
        .editor-pane { flex: 1; display: flex; flex-direction: column; background: rgba(30,30,40, 0.9); }
        .preview-pane { flex: 1; background: white; position: relative; }
        
        .ide-toolbar {
            height: 40px; border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; padding: 0 10px;
            background: rgba(0,0,0,0.2);
        }
        .ide-btn {
            background: transparent; border: 1px solid var(--accent-secondary); color: var(--accent-color);
            padding: 4px 12px; border-radius: 4px; font-size: 12px; margin-right: 10px; cursor: pointer;
        }
        .ide-btn:hover { background: var(--accent-secondary); color: white; box-shadow: 0 0 8px var(--accent-secondary); }
        
        textarea#code-input {
            width: 100%; flex: 1; background: transparent; color: #d4d4d4; border: none;
            padding: 10px; font-family: 'Consolas', monospace; font-size: 14px; resize: none; outline: none;
        }
        
        /* æ‹–æ›³èª¿æ•´æ¢ */
        .resizer { width: 5px; background: rgba(0,0,0,0.5); cursor: col-resize; z-index: 10; }

        /* æª”æ¡ˆç¸½ç®¡æ¨£å¼ */
        .explorer-container { flex: 1; display: flex; flex-direction: column; background: rgba(25,25,35,0.95); color: white; }
        .explorer-toolbar { padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; gap: 10px; }
        .file-list-header { display: flex; padding: 8px 20px; background: rgba(255,255,255,0.05); font-size: 12px; color: #aaa; }
        .col-name { flex: 2; } .col-date { flex: 1; } .col-type { flex: 1; } .col-size { flex: 0.5; text-align: right; }
        
        .file-list { flex: 1; overflow-y: auto; padding: 10px; }
        .file-item {
            display: flex; padding: 10px 20px; align-items: center; border-radius: 4px; cursor: pointer;
            font-size: 14px; border-bottom: 1px solid rgba(255,255,255,0.02);
        }
        .file-item:hover { background: var(--win11-hover); }
        .file-icon { margin-right: 10px; color: var(--accent-color); }

        /* éš±è—åŸç”Ÿä¸Šå‚³ input */
        #upload-input { display: none; }
    </style>
</head>
<body>

    <div id="login-screen">

    <script>
        /* --- ç³»çµ±ç‹€æ…‹ç®¡ç† --- */
        const state = {
            users: JSON.parse(localStorage.getItem('webOS_users')) || [],
            currentUser: null,
            fileSystem: [] // ç•¶å‰ç”¨æˆ¶çš„æª”æ¡ˆ {name, size, type, date, content}
        };

        // DOM å…ƒç´ 
        const screens = {
            login: document.getElementById('login-screen'),
            welcome: document.getElementById('welcome-screen'),
            desktop: document.getElementById('desktop')
        };
        const windowsArea = document.getElementById('windows-area');

        /* --- 1. èªè­‰ç³»çµ±é‚è¼¯ --- */
        let isLoginMode = true;
        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            document.getElementById('login-form').style.display = isLoginMode ? 'block' : 'none';
            document.getElementById('register-form').style.display = isLoginMode ? 'none' : 'block';
            document.getElementById('auth-title').innerHTML = isLoginMode ? 'WebOS <span style="color:var(--accent-color)">Pro</span>' : 'å»ºç«‹ <span style="color:var(--accent-color)">å¸³æˆ¶</span>';
        }

        function handleRegister() {
            const user = document.getElementById('r-user').value;
            const pass = document.getElementById('r-pass').value;
            if(!user || !pass) return alert('è«‹å¡«å¯«å®Œæ•´è³‡è¨Š');
            
            if(state.users.find(u => u.username === user)) return alert('ç”¨æˆ¶åå·²å­˜åœ¨');

            const newUser = { username: user, password: pass, files: [] };
            state.users.push(newUser);
            saveUsers();
            alert('è¨»å†ŠæˆåŠŸï¼è«‹ç™»å…¥');
            toggleAuthMode();
        }

        function handleLogin() {
            const user = document.getElementById('l-user').value;
            const pass = document.getElementById('l-pass').value;
            
            const foundUser = state.users.find(u => u.username === user && u.password === pass);
            
            if(foundUser) {
                state.currentUser = foundUser;
                state.fileSystem = foundUser.files || [];
                enterDesktop();
            } else {
                alert('å¸³è™Ÿæˆ–å¯†ç¢¼éŒ¯èª¤');
            }
        }

        function saveUsers() {
            // å¦‚æœç•¶å‰æœ‰ç™»å…¥ï¼Œå…ˆæ›´æ–°ç•¶å‰ç”¨æˆ¶çš„æª”æ¡ˆåˆ°å¤§é™£åˆ—
            if(state.currentUser) {
                const idx = state.users.findIndex(u => u.username === state.currentUser.username);
                if(idx !== -1) state.users[idx].files = state.fileSystem;
            }
            localStorage.setItem('webOS_users', JSON.stringify(state.users));
        }

        function enterDesktop() {
            screens.login.style.opacity = 0;
            setTimeout(() => {
                screens.login.style.display = 'none';
                screens.welcome.style.display = 'flex';
                document.getElementById('welcome-user').innerText = state.currentUser.username;
                
                setTimeout(() => {
                    screens.welcome.style.display = 'none';
                    screens.desktop.style.display = 'block';
                    screens.desktop.style.animation = 'winOpen 0.5s';
                }, 2000);
            }, 500);
        }

        /* --- 2. è¦–çª—ç®¡ç†ç³»çµ± --- */
        let zIndexCounter = 100;

        function createWindow(appId, title, contentHTML, width = 800, height = 500) {
            const win = document.createElement('div');
            win.className = 'window glass-panel';
            win.style.width = width + 'px';
            win.style.height = height + 'px';
            win.style.zIndex = ++zIndexCounter;
            
            // éš¨æ©Ÿä¸€é»ä½ç½®è®“å¤šå€‹è¦–çª—éŒ¯é–‹
            win.style.top = (50 + (zIndexCounter % 10) * 20) + 'px';
            win.style.left = (50 + (zIndexCounter % 10) * 20) + 'px';

            win.innerHTML = `
                <div class="title-bar" onmousedown="startDrag(event, this.parentElement)">
                    <div style="font-size:12px; font-weight:bold;">${title}</div>
                    <div class="win-controls">
                        <span class="min-btn"></span>
                        <span class="max-btn" onclick="maximizeWindow(this.parentElement.parentElement.parentElement)"></span>
                        <span class="close-btn" onclick="closeWindow(this.parentElement.parentElement.parentElement)"></span>
                    </div>
                </div>
                <div style="flex:1; overflow:hidden; display:flex; flex-direction:column;">
                    ${contentHTML}
                </div>
            `;
            
            win.onmousedown = () => win.style.zIndex = ++zIndexCounter; // é»æ“Šç½®é ‚
            windowsArea.appendChild(win);
            return win;
        }

        function closeWindow(win) { win.remove(); }
        
        function maximizeWindow(win) {
            if(win.dataset.maximized) {
                win.style.top = win.dataset.oldTop;
                win.style.left = win.dataset.oldLeft;
                win.style.width = win.dataset.oldWidth;
                win.style.height = win.dataset.oldHeight;
                delete win.dataset.maximized;
            } else {
                win.dataset.oldTop = win.style.top;
                win.dataset.oldLeft = win.style.left;
                win.dataset.oldWidth = win.style.width;
                win.dataset.oldHeight = win.style.height;
                
                win.style.top = '0';
                win.style.left = '0';
                win.style.width = '100%';
                win.style.height = 'calc(100% - 50px)'; // ç•™å·¥ä½œåˆ—ç©ºé–“
                win.dataset.maximized = true;
            }
        }

        // ç°¡å–®æ‹–æ›³é‚è¼¯
        let dragObj = null;
        let offsetX, offsetY;
        function startDrag(e, win) {
            if(win.dataset.maximized) return;
            dragObj = win;
            offsetX = e.clientX - win.offsetLeft;
            offsetY = e.clientY - win.offsetTop;
            document.addEventListener('mousemove', doDrag);
            document.addEventListener('mouseup', stopDrag);
        }
        function doDrag(e) {
            if(!dragObj) return;
            dragObj.style.left = (e.clientX - offsetX) + 'px';
            dragObj.style.top = (e.clientY - offsetY) + 'px';
        }
        function stopDrag() {
            dragObj = null;
            document.removeEventListener('mousemove', doDrag);
            document.removeEventListener('mouseup', stopDrag);
        }

        /* --- 3. æ‡‰ç”¨ç¨‹å¼é‚è¼¯ --- */
        function openApp(appType) {
            if (appType === 'ide') openIDE();
            if (appType === 'explorer') openExplorer();
        }

        // IDE æ‡‰ç”¨
        function openIDE() {
            const ideHTML = `
                <div class="ide-container">
                    <div class="editor-pane" id="editor-pane">
                        <div class="ide-toolbar">
                            <button class="ide-btn" onclick="runCode(this)">â–¶ åŸ·è¡Œ (Run)</button>
                            <button class="ide-btn" onclick="saveCurrentFile()">ğŸ’¾ å„²å­˜</button>
                            <span style="font-size:12px; color:#aaa; margin-left:10px;">index.html</span>
                        </div>
                        <textarea id="code-input" spellcheck="false" placeholder="åœ¨æ­¤è¼¸å…¥ HTML/CSS/JS ä»£ç¢¼...">
<style>
  body { background: #111; color: #0ff; font-family: sans-serif; display: grid; place-items: center; height: 100vh; }
  h1 { font-size: 3em; text-shadow: 0 0 20px #0ff; }
</style>
<h1>Hello WebOS!</h1>
<script>
  console.log('IDE Ready');
<\/script>
                        </textarea>
                    </div>
                    <div class="resizer" id="dragMe"></div>
                    <div class="preview-pane">
                        <iframe id="preview-frame" style="width:100%; height:100%; border:none; background:white;"></iframe>
                    </div>
                </div>
            `;
            const win = createWindow('ide', 'WebOS Studio Code', ideHTML, 900, 600);
            
            // åˆå§‹åŒ– IDE æ‹–æ‹‰åŠŸèƒ½
            setTimeout(() => initSplitter(win), 100);
        }

        function runCode(btn) {
            const win = btn.closest('.window');
            const code = win.querySelector('#code-input').value;
            const iframe = win.querySelector('#preview-frame');
            iframe.srcdoc = code;
        }

        function saveCurrentFile() {
            // ç°¡åŒ–ç‰ˆï¼šå„²å­˜ç‚º "latest_project.html"
            const code = document.querySelector('#code-input').value; // åªæŠ“å–ç¬¬ä¸€å€‹æ‰“é–‹çš„IDE
            const file = {
                name: 'project_' + Date.now() + '.html',
                size: (new Blob([code]).size / 1024).toFixed(2) + ' KB',
                type: 'HTML File',
                date: new Date().toLocaleDateString(),
                content: code
            };
            state.fileSystem.push(file);
            saveUsers();
            alert('æª”æ¡ˆå·²å„²å­˜åˆ°æª”æ¡ˆç³»çµ±ï¼');
            refreshExplorers(); // å¦‚æœæœ‰æ‰“é–‹æª”æ¡ˆç¸½ç®¡ï¼Œåˆ·æ–°å®ƒ
        }

        // æª”æ¡ˆç¸½ç®¡æ‡‰ç”¨
        function openExplorer() {
            const explorerHTML = `
                <div class="explorer-container">
                    <div class="explorer-toolbar">
                        <button class="btn-primary" style="width:auto; padding: 5px 15px;" onclick="triggerUpload()">â¬† ä¸Šå‚³æª”æ¡ˆ</button>
                        <button class="ide-btn" style="color:white; border-color:white;" onclick="refreshExplorers()">âŸ³ é‡æ–°æ•´ç†</button>
                    </div>
                    <div class="file-list-header">
                        <div class="col-name">åç¨±</div>
                        <div class="col-date">ä¿®æ”¹æ—¥æœŸ</div>
                        <div class="col-type">é¡å‹</div>
                        <div class="col-size">å¤§å°</div>
                    </div>
                    <div class="file-list" id="file-list-content">
                        </div>
                </div>
            `;
            const win = createWindow('explorer', 'æª”æ¡ˆç¸½ç®¡ (File Explorer)', explorerHTML, 700, 450);
            renderFileList(win.querySelector('#file-list-content'));
            win.classList.add('explorer-instance'); // æ¨™è¨˜ä»¥ä¾¿åˆ·æ–°
        }

        function triggerUpload() { document.getElementById('upload-input').click(); }

        function processUpload(input) {
            const file = input.files[0];
            if(!file) return;

            // è®€å–æª”æ¡ˆå¤§å°å’ŒåŸºæœ¬è³‡è¨Š
            const newFile = {
                name: file.name,
                size: (file.size / 1024).toFixed(2) + ' KB',
                type: file.type || 'Unknown',
                date: new Date().toLocaleDateString(),
                content: null // æœ¬åœ°å­˜å„²é™åˆ¶ï¼Œå¤§æª”æ¡ˆåªå­˜å…ƒæ•¸æ“š
            };

            // å¦‚æœæ˜¯æ–‡æœ¬æ–‡ä»¶ï¼Œå˜—è©¦è®€å–å…§å®¹ä»¥ä¾¿IDEç·¨è¼¯
            if(file.type.includes('text') || file.name.endsWith('.html') || file.name.endsWith('.js') || file.name.endsWith('.css')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    newFile.content = e.target.result;
                    finalizeUpload(newFile);
                };
                reader.readAsText(file);
            } else {
                finalizeUpload(newFile);
            }
            input.value = ''; // é‡ç½® input
        }

        function finalizeUpload(fileObj) {
            state.fileSystem.push(fileObj);
            saveUsers();

        function initSplitter(win) {
            const resizer = win.querySelector('.resizer');
            const leftSide = win.querySelector('.editor-pane');
            const rightSide = win.querySelector('.preview-pane');
            let x = 0;
            let leftWidth = 0;

            const mouseDownHandler = function(e) {
                x = e.clientX;
                leftWidth = leftSide.getBoundingClientRect().width;
                document.addEventListener('mousemove', mouseMoveHandler);
                document.addEventListener('mouseup', mouseUpHandler);
                // è“‹ä½ iframe ä»¥å…æ‹–æ›³æ™‚å¡é “
                rightSide.style.pointerEvents = 'none'; 
            };

            const mouseMoveHandler = function(e) {
                const dx = e.clientX - x;
                const newWidth = ((leftWidth + dx) * 100) / win.getBoundingClientRect().width;
                leftSide.style.flex = `0 0 ${newWidth}%`;
            };

            const mouseUpHandler = function() {
                rightSide.style.pointerEvents = 'auto';
                document.removeEventListener('mousemove', mouseMoveHandler);
                document.removeEventListener('mouseup', mouseUpHandler);
            };

            resizer.addEventListener('mousedown', mouseDownHandler);
        }
